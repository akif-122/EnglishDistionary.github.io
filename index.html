<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h3>English Dictionary</h3>
        <form action="" autocomplete="off" id="form">
            <input type="text" id="input" placeholder="Search a Word..."/>
            <button id="btn" type="submit">Search</button>
        </form>
        <p class="err"></p>

        <div class="meaning-wrap">
            <p id="title">Word Title : </p>
            <p id="meaning">Word Meaning : </p>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>

</html>
